<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراسلتي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #6a11cb;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #6a11cb;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      height: 120px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #2575fc;
      outline: none;
    }

    /* تحسين زر اختيار الملف */
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #f0f5ff;
      border: 2px solid #2575fc;
      border-radius: 10px;
      cursor: pointer;
      box-sizing: border-box;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="file"]:hover {
      background-color: #e1efff;
      transform: scale(1.05);
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #2575fc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #6a11cb;
    }

    button {
      background-color: #2575fc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #bbb;
    }

    .success-message {
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }

    .error-message {
      color: #dc3545;
      font-weight: bold;
      margin-top: 10px;
    }

    .file-status {
      color: #f0ad4e;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أرسل رسالة إلي </h2>
    <textarea id="msg" placeholder="اكتب رسالتك هنا,يرجى ارفاق اسمك..."></textarea>
    <input type="file" id="file" />
    <button onclick="sendMessage()">إرسال</button>
    <div id="fileStatus" class="file-status">لم يتم اختيار أي ملف بعد.</div>
    <div id="messageStatus"></div>
    <footer>تم تصميمه بواسطة محمد مسلم الصالح</footer>
  </div>

  <script>
    // تغيير نص الحالة عند اختيار الملف
    document.getElementById("file").addEventListener("change", function() {
      const fileStatus = document.getElementById("fileStatus");
      if (this.files.length > 0) {
        fileStatus.textContent = `تم اختيار الملف: ${this.files[0].name}`;
        fileStatus.style.color = "#28a745";  // تغيير اللون إلى الأخضر عند اختيار الملف
      } else {
        fileStatus.textContent = "لم يتم اختيار أي ملف بعد.";
        fileStatus.style.color = "#f0ad4e";  // اللون الأصفر للنص عند عدم اختيار ملف
      }
    });

    function sendMessage() {
      const token = "7564887579:AAGPFNbOfwJ0oWZ0n7wdfHl3pm1fiWXgXAI"; // التوكن الجديد
      const chatId = "5555170485"; // chat_id الذي حصلت عليه
      const message = document.getElementById("msg").value;
      const fileInput = document.getElementById("file");
      const messageStatus = document.getElementById("messageStatus");

      // تحقق من وجود رسالة أو ملف
      if (!message && !fileInput.files.length) {
        messageStatus.innerHTML = "<p class='error-message'>يرجى كتابة رسالة أو تحميل ملف.</p>";
        return;
      }

      // إذا كان هناك ملف مرفق
      if (fileInput.files.length) {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("document", fileInput.files[0]);

        fetch(`https://api.telegram.org/bot${token}/sendDocument`, {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            messageStatus.innerHTML = "<p class='success-message'>تم تحميل الملف بنجاح والارسال!</p>";
          } else {
            messageStatus.innerHTML = `<p class='error-message'>فشل تحميل الملف: ${data.description}</p>`;
          }
        })
        .catch(error => {
          messageStatus.innerHTML = `<p class='error-message'>خطأ في الاتصال: ${error}</p>`;
        });
      }

      // إرسال رسالة إذا كانت موجودة
      if (message) {
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            messageStatus.innerHTML = "<p class='success-message'>تم الإرسال!</p>";
          } else {
            messageStatus.innerHTML = `<p class='error-message'>فشل الإرسال: ${data.description}</p>`;
          }
        })
        .catch(error => {
          messageStatus.innerHTML = `<p class='error-message'>خطأ في الاتصال: ${error}</p>`;
        });
      }
    }
  </script>
</body>
</html>
